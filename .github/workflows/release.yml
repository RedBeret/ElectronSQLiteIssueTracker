name: Build/release

on:
  workflow_dispatch:
  workflow_call:
  workflow_run:
    workflows: [Build/prepare]
    types:
      - completed
  release:
    types: [released]

concurrency: ci-release-${{ github.workflow }}

jobs:
  build-release:
    if: ${{ github.event.workflow_run.conclusion != 'failure' }}
    name: Build/release
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-2019]

    steps:
      - name: Checkout git repo
        uses: actions/checkout@v3.0.0
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN_SEMANTIC_RELEASE }}

      - name: apt-get install
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt update -y && sudo apt-get install -y snapd rpm snapcraft fakeroot dpkg

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          node-version: 18.11.0

      - name: Install Yarn
        run: corepack enable |
          corepack prepare yarn@2.4.3 --activate

      - name: Extract cached dependencies
        uses: actions/setup-node@v3
        with:
          cache: yarn

      - name: Update dependencies
        run: corepack yarn --immutable

      - name: Install Dependecies
        run: yarn install

      - name: Building Packages
        run: yarn run build

      - name: Publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn run publish
